<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Store your current age into a variable
    var currentAge = 25; // Replace this with your actual age
    
    // Store a maximum age into a variable
    var maxAge = 80; // Replace this with your estimated maximum age
    
    // Store an estimated amount per day (as a number)
    var snacksPerDay = 2; // Replace this with your estimated amount per day
    
    // Calculate how many snacks you would eat total for the rest of your life
    var lifetimeSupply = (maxAge - currentAge) * snacksPerDay;
    
    // Output the result to the screen
    console.log("You will need " + lifetimeSupply + " snacks to last you until the ripe old age of " + maxAge + ".");
    
    </script>
</body>
</html>
